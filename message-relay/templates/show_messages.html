<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Messages</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1e1e2f;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            background-repeat: repeat;
            color: #f0f0f0;
            padding: 2rem;
            margin: 0;
            min-height: 100vh;
        }

        h1 {
            color: #61dafb;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 8px #61dafb;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Keep same as index */
        }

        .messages-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .message-box {
            background-color: #33334d;
            border-left: 5px solid #61dafb;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        .timestamp {
            font-size: 0.9rem;
            color: #aaaaaa;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: #888;
            font-size: 0.9rem;
            font-family: 'Orbitron', sans-serif;
        }
    </style>
</head>
<body>

    <h1>Messages from the Last 30 Minutes</h1>

    <div class="messages-container">
        {% if messages %}
            {% for msg in messages|reverse %}
                <div class="message-box">
                    <div class="timestamp">{{ msg.timestamp }}</div>
                    <div class="content">{{ msg.content }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p style="text-align: center;">No messages in the last 30 minutes.</p>
        {% endif %}
    </div>

    <!-- Footer credit -->
    <div class="footer">
        Made by: Fadi7AY
    </div>

</body>
</html>
